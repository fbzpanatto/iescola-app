<app-new-toolbar title="Novo Aluno" phrase="cadastre um novo aluno"></app-new-toolbar>
<div class="new-view">
  <div class="fill"></div>
  <form fxLayout="column" fxLayoutGap="32px">
    <div class="input-group first" fxLayout="column">
      <label for="personSelector" class="group-title">Aluno</label>
      <select name="personSelector" id="personSelector" [value]="0">
        <option value="0">Selecione uma pessoa</option>
        <option value="1">Maria José Fernandes Rocha</option>
        <option value="2">Pessoa 2</option>
      </select>
    </div>
    <div class="input-group" fxLayout="row wrap" fxLayoutGap="32px">
      <label class="group-title">Sala</label>
      <div fxLayout="column" fxLayoutAlign="center center">
        <input type="radio" id="1a" name="set_class" value="1ºA">
        <label class="pointer" for="1a">1ºA</label>
      </div>
      <div fxLayout="column" fxLayoutAlign="center center">
        <input type="radio" id="1b" name="set_class" value="1ºB">
        <label class="pointer" for="1b">1ºB</label>
      </div>
    </div>
    <div fxLayout.lt-md="column" fxLayout.gt-sm="row" fxLayoutGap="32px">
      <div fxFlex.lt-md="100%" fxFlex.gt-sm="50%" fxLayout="row" class="input-group" >
        <label class="group-title">Nº Chamada</label>
        <input type="text" placeholder="33333333333">
      </div>
      <div fxFlex.lt-md="100%" fxFlex.gt-sm="50%" fxLayout="row" class="input-group" >
        <label class="group-title">Ra</label>
        <input type="text" placeholder="2022222214">
      </div>
      <div fxFlex.lt-md="100%" fxFlex.gt-sm="50%" fxLayout="row" class="input-group" >
        <label class="group-title">Rm</label>
        <input type="text" placeholder="33333333333">
      </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="end" fxLayoutGap="32px">
      <button class="generic-btn" fxLayoutAlign="center center" type="button" (click)="onSave()">
        <mat-icon fontIcon="close"></mat-icon>
        <span>Excluir</span>
      </button>
      <button class="stylized-btn" fxLayoutAlign="center center" type="button" (click)="onSave()">
        <mat-icon fontIcon="save"></mat-icon>
        <span>Salvar</span>
      </button>
    </div>
  </form>
</div>
