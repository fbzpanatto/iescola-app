<app-new-toolbar title="Novo Período" phrase="cadastre um novo período"></app-new-toolbar>
<div class="new-view">
  <div class="fill"></div>
  <form class="content half-size" fxLayout="column" fxLayoutGap="32px">
    <div class="input-group" fxLayout="row wrap" fxLayoutGap="16px">
      <label class="group-title">Período</label>
      <input type="text">
    </div>
    <div class="input-group" fxLayout="row wrap" fxLayoutGap="16px">
      <label class="group-title">Data início</label>
      <input type="date">
    </div>
    <div class="input-group" fxLayout="row wrap" fxLayoutGap="16px">
      <label class="group-title">Data fim</label>
      <input type="date">
    </div>
    <div fxLayout="row" fxLayoutAlign="end" fxLayoutGap="32px">
      <button class="generic-btn" fxLayoutAlign="center center" type="button" (click)="onSave()">
        <mat-icon fontIcon="close"></mat-icon>
        <span>Excluir</span>
      </button>
      <button class="stylized-btn" fxLayoutAlign="center center" type="button" (click)="onSave()">
        <mat-icon fontIcon="save"></mat-icon>
        <span>Salvar</span>
      </button>
    </div>
  </form>
</div>
