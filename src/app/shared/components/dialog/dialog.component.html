<h1 mat-dialog-title>escola.app</h1>
<div [ngSwitch]="data.status">
  <div mat-dialog-content>
    <div *ngSwitchCase="type.delete">
      <p>{{ data.message }}</p>
    </div>
    <div *ngSwitchDefault>
      <p>{{ data.status }}</p>
      <p>{{ data.message }}</p>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div mat-dialog-actions>
    <div *ngSwitchCase="type.delete">
      <button type="button" mat-button color="accent" [mat-dialog-close]="true">
        <mat-icon fontIcon="delete_forever"></mat-icon>
        <span>Excluir</span>
      </button>
      <button type="submit" mat-flat-button [mat-dialog-close]="false">
        <mat-icon fontIcon="undo"></mat-icon>
        <span>NÃ£o</span>
      </button>
    </div>
    <div *ngSwitchDefault>
      <button type="submit" mat-flat-button color="primary" [mat-dialog-close]="true">
        <mat-icon fontIcon="check"></mat-icon>
        <span>Ok</span>
      </button>
    </div>
  </div>
</div>
