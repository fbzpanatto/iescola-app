<h1 mat-dialog-title>escola.app</h1>
<div [ngSwitch]="data.status">
  <div mat-dialog-content>
    <div *ngSwitchCase="type.delete.status">
      <p>{{ type.delete.message }}</p>
    </div>
    <div *ngSwitchCase="type.invalidCredentials.status">
      <p>{{ type.invalidCredentials.message }}</p>
    </div>
    <div *ngSwitchDefault>
      <p>{{ type.defaultHttpErros.message }}</p>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div mat-dialog-actions>
    <div *ngSwitchCase="type.delete.status">
      <button type="button" mat-button color="accent" [mat-dialog-close]="true">
        <mat-icon fontIcon="delete_forever"></mat-icon>
        <span>Excluir</span>
      </button>
      <button color="primary" style="margin-left: 24px" type="button" mat-flat-button [mat-dialog-close]="false">
        <mat-icon fontIcon="undo"></mat-icon>
        <span>NÃ£o</span>
      </button>
    </div>
    <div *ngSwitchCase="type.invalidCredentials.status">
      <button type="button" mat-flat-button [mat-dialog-close]="true">
        <mat-icon fontIcon="arrow_back"></mat-icon>
        <span>Voltar</span>
      </button>
    </div>
    <div *ngSwitchDefault>
      <button type="button" mat-flat-button color="primary" [mat-dialog-close]="false">
        <mat-icon fontIcon="check"></mat-icon>
        <span>Ok</span>
      </button>
    </div>
  </div>
</div>
