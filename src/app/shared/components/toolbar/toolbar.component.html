<div class="my-toolbar" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
  <div class="sec-title" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
    <mat-icon fontIcon="school"></mat-icon>
    <h1>{{ title }}</h1>
  </div>
  <span class="circle"></span>
  <span class="quantity">{{ quantity }}</span>
  <div fxFlex></div>
  <button *ngIf="grid" class="generic-btn" (click)="changeView()">
    <mat-icon fontIcon="grid_view"></mat-icon>
    <span>Grid</span>
  </button>
  <button *ngIf="!grid" class="generic-btn" (click)="changeView()">
    <mat-icon fontIcon="list"></mat-icon>
    <span>Lista</span>
  </button>
  <button class="generic-btn">
    <mat-icon fontIcon="filter_list"></mat-icon>
    <span>Filtrar</span>
  </button>
  <button class="stylized-btn" routerLink="new">
    <mat-icon fontIcon="add"></mat-icon>
    <span>{{ creationTitle }}</span>
  </button>
</div>
