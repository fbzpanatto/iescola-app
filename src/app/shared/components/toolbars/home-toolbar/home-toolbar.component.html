<div class="my-toolbar" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
  <div class="sec-title" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
    <h1>{{ title }}</h1>
  </div>
  <span class="circle"></span>
  <span class="quantity">{{ firstPhrase }}</span>
  <div fxFlex></div>
  <div fxLayout="row" fxLayoutGap="16px">
    <div *ngIf="changeViewOptions">
      <button matRipple matTooltip="mudar exibição" *ngIf="control" (click)="changeView()" class="generic-btn">
        <mat-icon fontIcon="grid_view"></mat-icon>
        <span>Grid</span>
      </button>
      <button matRipple matTooltip="mudar exibição" *ngIf="!control" (click)="changeView()" class="generic-btn">
        <mat-icon fontIcon="list"></mat-icon>
        <span>Lista</span>
      </button>
    </div>
    <button *ngIf="filter" matRipple class="generic-btn">
      <mat-icon fontIcon="filter_list"></mat-icon>
      <span>Filtrar</span>
    </button>
    <button *ngIf="backButton" matRipple class="generic-btn" (click)="goBack(backLevels)">
      <mat-icon fontIcon="arrow_back"></mat-icon>
      <span>Voltar</span>
    </button>
    <button *ngIf="actionNew" matRipple matTooltip="adicionar novo(a)" class="stylized-btn" (click)="navigateToNew()">
      <mat-icon fontIcon="add"></mat-icon>
      <span>novo</span>
    </button>
  </div>
</div>
