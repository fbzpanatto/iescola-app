<div class="my-toolbar" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
  <div class="sec-title" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
    <h1>{{ title }}</h1>
  </div>
  <span class="circle"></span>
  <span class="quantity">{{ phrase }}</span>
  <div fxFlex></div>
  <button matRipple class="generic-btn" (click)="back(backLevels)">
    <mat-icon fontIcon="arrow_back"></mat-icon>
    <span>Voltar</span>
  </button>
  <button *ngIf="editButton" matRipple class="stylized-btn" (click)="toEdit()">
    <mat-icon fontIcon="edit_note"></mat-icon>
    <span>Editar</span>
  </button>
</div>
