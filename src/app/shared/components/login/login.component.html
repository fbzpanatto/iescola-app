<form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutGap="24px">

  <div class="container" fxLayoutGap="24px" fxLayout="column">
    <mat-form-field appearance="outline">
      <mat-label>Usuário ou email</mat-label>
      <input matInput placeholder="nome de usuário" formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Senha</mat-label>
      <input matInput placeholder="nome de usuário" formControlName="password">
    </mat-form-field>
  </div>

  <div fxLayout="row" fxLayoutAlign="end" fxLayoutGap="32px">
    <button type="submit" [disabled]="!form.valid" mat-flat-button color="primary">
      <mat-icon fontIcon="login"></mat-icon>
      <span>Login</span>
    </button>
  </div>

</form>
