<div fxLayout="column" fxLayoutGap="16px">
  <mat-toolbar fxLayoutGap="16px">
    <button (click)="opened = !opened" mat-button>
      <mat-icon fontIcon="menu"></mat-icon>
      <span>Menu</span>
    </button>
    <div>
      <h2>escola.app</h2>
    </div>
    <div fxFlex class="search-box-container">
      <mat-icon fontIcon="search"></mat-icon>
      <mat-icon class="cancel" fontIcon="cancel"></mat-icon>
      <input type="text" placeholder="Pesquisar...">
    </div>
    <div class="school-year-selector" fxLayoutAlign="start center">
      <select [value]="0">
        <option value="0">2022</option>
        <option value="1">2021</option>
        <option value="2">2020</option>
      </select>
    </div>
    <div class="profile-box-container" fxLayoutGap="8px">
      <span>olá!</span>
      <span>Fabrizio Panato</span>
    </div>
    <button mat-button>
      <mat-icon fontIcon="settings"></mat-icon>
      <span>Configurações</span>
    </button>
    <button mat-button>
      <mat-icon fontIcon="logout"></mat-icon>
      <span>Sair</span>
    </button>
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav mode="side" [(opened)]="opened" fxLayout="column">
      <mat-list>
        <div mat-subheader>Principal</div>
        <div matRipple routerLink="/home" routerLinkActive="active" class="list-item-container" fxLayout="row" fxLayoutAlign="start center">
          <mat-icon fontIcon="home"></mat-icon>
          <mat-list-item>Home</mat-list-item>
        </div>
        <div mat-subheader>Administrativo</div>
        <div matRipple routerLink="/employee" routerLinkActive="active" class="list-item-container" fxLayout="row" fxLayoutAlign="start center">
          <mat-icon fontIcon="badge"></mat-icon>
          <mat-list-item>Colaboradores</mat-list-item>
        </div>
        <div matRipple routerLink="/schoolyear" routerLinkActive="active" class="list-item-container" fxLayout="row" fxLayoutAlign="start center">
          <mat-icon fontIcon="inventory_2"></mat-icon>
          <mat-list-item>Ano Letivo</mat-list-item>
        </div>
        <div matRipple routerLink="/period" routerLinkActive="active" class="list-item-container" fxLayout="row" fxLayoutAlign="start center">
          <mat-icon fontIcon="calendar_month"></mat-icon>
          <mat-list-item>Períodos</mat-list-item>
        </div>
        <div matRipple routerLink="/classtype" routerLinkActive="active" class="list-item-container" fxLayout="row" fxLayoutAlign="start center">
          <mat-icon fontIcon="category"></mat-icon>
          <mat-list-item>Categoria Educacional</mat-list-item>
        </div>
        <div mat-subheader>Corpo Docente</div>
        <div matRipple routerLink="/teacher" routerLinkActive="active" class="list-item-container" fxLayout="row" fxLayoutAlign="start center">
          <mat-icon fontIcon="school"></mat-icon>
          <mat-list-item>Professores</mat-list-item>
        </div>
        <div matRipple routerLink="/discipline" routerLinkActive="active" class="list-item-container" fxLayout="row" fxLayoutAlign="start center">
          <mat-icon fontIcon="contact_page"></mat-icon>
          <mat-list-item><span>Disciplinas</span></mat-list-item>
        </div>
        <div mat-subheader>Pessoas</div>
        <div matRipple routerLink="/person" routerLinkActive="active" class="list-item-container" fxLayout="row" fxLayoutAlign="start center">
          <mat-icon fontIcon="people"></mat-icon>
          <mat-list-item>Pessoas</mat-list-item>
        </div>
        <div matRipple routerLink="/student" routerLinkActive="active" class="list-item-container" fxLayout="row" fxLayoutAlign="start center">
          <mat-icon fontIcon="face"></mat-icon>
          <mat-list-item>Alunos</mat-list-item>
        </div>
        <div matRipple routerLink="/responsible" routerLinkActive="active" class="list-item-container" fxLayout="row" fxLayoutAlign="start center">
          <mat-icon fontIcon="family_restroom"></mat-icon>
          <mat-list-item>Responsáveis</mat-list-item>
        </div>
        <div mat-subheader>Turmas & Métricas</div>
        <div matRipple routerLink="/class" routerLinkActive="active" class="list-item-container" fxLayout="row" fxLayoutAlign="start center">
          <mat-icon fontIcon="sensor_door"></mat-icon>
          <mat-list-item>Salas</mat-list-item>
        </div>
        <div matRipple routerLink="/activity" routerLinkActive="active" class="list-item-container" fxLayout="row" fxLayoutAlign="start center">
          <mat-icon fontIcon="article"></mat-icon>
          <mat-list-item>Atividades</mat-list-item>
        </div>
        <div matRipple routerLink="/grade" routerLinkActive="active" class="list-item-container" fxLayout="row" fxLayoutAlign="start center">
          <mat-icon fontIcon="format_list_numbered"></mat-icon>
          <mat-list-item>Notas</mat-list-item>
        </div>
        <div matRipple class="list-item-container" fxLayout="row" fxLayoutAlign="start center">
          <mat-icon fontIcon="filter_5"></mat-icon>
          <mat-list-item>Nota final (Período)</mat-list-item>
        </div>
      </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
