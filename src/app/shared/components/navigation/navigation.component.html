<div fxLayout="column" fxLayoutGap="16px">
  <mat-toolbar fxLayoutGap="16px">
    <mat-icon style="cursor: pointer" (click)="opened = !opened" aria-hidden="false" aria-label="menu icon" fontIcon="menu"></mat-icon>
    <div>
      <h2>escola.app</h2>
    </div>
    <div fxFlex class="search-box-container">
      <mat-icon fontIcon="search"></mat-icon>
      <input type="text" placeholder="Pesquisar...">
    </div>
    <div>
      <select [value]="0">
        <option value="0">2022</option>
        <option value="1">2021</option>
        <option value="2">2020</option>
      </select>
    </div>
    <div class="profile-box-container" fxLayoutGap="8px">
      <span>olá!</span>
      <span>Fabrizio Panato</span>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center">
      <mat-icon style="cursor: pointer" fontIcon="settings" ></mat-icon>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center">
      <mat-icon style="cursor: pointer" fontIcon="logout" ></mat-icon>
    </div>
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav mode="side" [(opened)]="opened" fxLayout="column">
      <mat-list>
        <div mat-subheader>Principal</div>
        <div routerLink="/home" routerLinkActive="active" class="list-item-container" fxLayout="row" fxLayoutAlign="start center">
          <mat-icon fontIcon="home"></mat-icon>
          <mat-list-item>Home</mat-list-item>
        </div>
        <div mat-subheader>Período Escolar</div>
        <div class="list-item-container" fxLayout="row" fxLayoutAlign="start center">
          <mat-icon fontIcon="inventory_2"></mat-icon>
          <mat-list-item>Ano Letivo</mat-list-item>
        </div>
        <div class="list-item-container" fxLayout="row" fxLayoutAlign="start center">
          <mat-icon fontIcon="calendar_month"></mat-icon>
          <mat-list-item>Períodos</mat-list-item>
        </div>
        <div mat-subheader>Corpo Docente</div>
        <div routerLink="/teacher" routerLinkActive="active" class="list-item-container" fxLayout="row" fxLayoutAlign="start center">
          <mat-icon fontIcon="person"></mat-icon>
          <mat-list-item>Professores</mat-list-item>
        </div>
        <div routerLink="/discipline" routerLinkActive="active" class="list-item-container" fxLayout="row" fxLayoutAlign="start center">
          <mat-icon fontIcon="contact_page"></mat-icon>
          <mat-list-item><span>Disciplinas</span></mat-list-item>
        </div>
        <div mat-subheader>Pessoas</div>
        <div routerLink="/student" routerLinkActive="active" class="list-item-container" fxLayout="row" fxLayoutAlign="start center">
          <mat-icon fontIcon="face"></mat-icon>
          <mat-list-item>Alunos</mat-list-item>
        </div>
        <div routerLinkActive="active" class="list-item-container" fxLayout="row" fxLayoutAlign="start center">
          <mat-icon fontIcon="family_restroom"></mat-icon>
          <mat-list-item>Responsáveis</mat-list-item>
        </div>
        <div mat-subheader>Turmas & Métricas</div>
        <div routerLink="/class" routerLinkActive="active" class="list-item-container" fxLayout="row" fxLayoutAlign="start center">
          <mat-icon fontIcon="school"></mat-icon>
          <mat-list-item>Salas</mat-list-item>
        </div>
        <div routerLink="/activity" routerLinkActive="active" class="list-item-container" fxLayout="row" fxLayoutAlign="start center">
          <mat-icon fontIcon="article"></mat-icon>
          <mat-list-item>Atividades</mat-list-item>
        </div>
        <div routerLink="/grade" routerLinkActive="active" class="list-item-container" fxLayout="row" fxLayoutAlign="start center">
          <mat-icon fontIcon="format_list_numbered"></mat-icon>
          <mat-list-item>Notas</mat-list-item>
        </div>
      </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
